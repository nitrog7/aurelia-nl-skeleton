<template id="views/app/index.html!view"><require from="views/index/components/nav-bar"></require><nav-bar router.bind="router"></nav-bar><div class="page-host"><router-view></router-view></div></template>
<template id="views/index/child-router.html!view"><section class="au-animate"><h2>${heading}</h2><div><div class="col-md-2"><ul class="well nav nav-pills nav-stacked"><li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}"><a href.bind="row.href">${row.title}</a></li></ul></div><div class="col-md-10" style="padding: 0"><router-view></router-view></div></div></section></template>
<template id="views/index/components/nav-bar.html!view"><nav class="navbar navbar-default navbar-fixed-top" role="navigation"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle Navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><i class="fa fa-home"></i> <span>${router.title}</span></a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}"><a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a></li></ul><ul class="nav navbar-nav navbar-right"><li class="loader" if.bind="router.isNavigating"><i class="fa fa-spinner fa-spin fa-2x"></i></li></ul></div></nav></template>
<template id="views/index/flickr.html!view"><section class="au-animate"><h2>${heading}</h2><div class="row au-stagger"><div class="col-sm-6 col-md-3 flickr-img au-animate" repeat.for="image of images"><a class="thumbnail"><img src.bind="image.media.m"></a></div></div></section></template>
<template id="views/index/welcome.html!view"><section class="au-animate"><h2>${heading}</h2><form role="form" submit.delegate="submit()"><div class="form-group"><label for="fn">First Name</label><input value.bind="firstName" class="form-control" id="fn" placeholder="first name"></div><div class="form-group"><label for="ln">Last Name</label><input value.bind="lastName" class="form-control" id="ln" placeholder="last name"></div><div class="form-group"><label>Full Name</label><p class="help-block">${fullName | upper}</p></div><button type="submit" class="btn btn-default">Submit</button></form></section></template>
