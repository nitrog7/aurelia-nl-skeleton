<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <title>@{framework.nlConfig.name}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="apple-mobile-web-app-capable" context="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" context=black/>
  <meta name="site_name" context="@{framework.nlConfig.name}"/>

  <!-- CSS -->
  @{css('common.css')}
  @{css('core.css')}
</head>

<body aurelia-app="main">
  <div class="splash">
    <div class="message">Aurelia Navigation Skeleton</div>
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <div class="page-container">
    @{body}
  </div>

  <script src="common/system.js"></script>
  <script src="config.js"></script>

  @{if framework.isDebug}
  <!-- JS -->
  <script>
    isDev = true;
  </script>
  @{else}
  <script src="core.js"></script>
  @{endif}

  <script>
    System.import('core-js').then( function() {
      System.import('polymer/mutationobservers').then( function() {
        System.import('aurelia-bootstrapper');
      })
    });
  </script>
</body>
</html>
